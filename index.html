<!DOCTYPE html>
<html>
<head>
  <title>Random Int</title>
  <script>
    // Set the API URL
    const apiUrl = 'https://roo00kie.pythonanywhere.com/random_int?callback=?';

    // Set the interval to call the API every 2 seconds
    setInterval(() => {
      // Make a JSONP request to the API
      const script = document.createElement('script');
      script.src = apiUrl;
      document.head.appendChild(script);
    }, 2000);
  </script>
</head>
<body>
  <h1>Random Int:</h1>
  <p id="random-int"></p>
  <script>
    // Define the JSONP callback function
    function jsonpCallback(data) {
      document.getElementById('random-int').innerText = data;
    }
  </script>
</body>
</html>
