<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>移动端页面预览</title>
    <style>
        /* 样式设置 */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #mobileFrame {
            width: 375px; /* iPhone 6/7/8的屏幕宽度 */
            height: 667px; /* iPhone 6/7/8的屏幕高度 */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transform: scale(1); /* 根据需要调整缩放 */
            overflow: auto;
        }
    </style>
</head>
<body>
    <iframe id="mobileFrame" src="https://example.com"></iframe>
</body>
</html>
